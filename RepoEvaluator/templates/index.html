<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoEvaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">RepoEvaluator</h1>
        <p class="text-center">Evaluate your GitHub repository for a score, summary, and personalized roadmap.</p>

        <form id="evalForm" class="mb-4">
            <div class="input-group">
                <input type="url" id="repoUrl" class="form-control"
                       placeholder="Enter GitHub repo URL"
                       required>
                <button type="submit" class="btn btn-primary">Evaluate</button>
            </div>
        </form>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status"></div>
            <p>Analyzing repository... This may take a minute.</p>
        </div>

        <div id="results" class="d-none">
            <h2>Results</h2>
            <div id="score"></div>
            <h3>Summary</h3>
            <p id="summary"></p>
            <h3>Personalized Roadmap</h3>
            <p id="roadmap"></p>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>
    </div>

    <script>
        document.getElementById('evalForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const repoUrl = document.getElementById('repoUrl').value;
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('results').classList.add('d-none');
            document.getElementById('error').classList.add('d-none');

            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_url: repoUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('score').innerHTML =
                        `<strong>Score: ${data.score.total}/100</strong>`;

                    document.getElementById('summary').textContent = data.summary;
                    document.getElementById('roadmap').textContent = data.roadmap;
                    document.getElementById('results').classList.remove('d-none');
                } else {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').classList.remove('d-none');
                }
            } catch (err) {
                document.getElementById('error').textContent = 'An error occurred.';
                document.getElementById('error').classList.remove('d-none');
            }

            document.getElementById('loading').classList.add('d-none');
        });
    </script>
</body>
</html>
